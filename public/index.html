<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Voting Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .wallet-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .proposal {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
        }

        .proposal.active {
            border-color: #28a745;
            background: #f0fff4;
        }

        .proposal.ended {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .proposal h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .proposal-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .vote-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .network-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .vote-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Environmental Voting Platform</h1>
            <p>Private and Secure Voting Using Fully Homomorphic Encryption</p>
        </div>

        <div class="card wallet-section">
            <h2>Connect Your Wallet</h2>
            <div id="walletStatus">
                <button id="connectBtn" class="btn">Connect MetaMask</button>
            </div>
            <div id="networkInfo" class="network-info hidden">
                <strong>Network:</strong> <span id="networkName"></span><br>
                <strong>Address:</strong> <span id="userAddress"></span>
            </div>
        </div>

        <div id="adminSection" class="card hidden">
            <h2>üìã Admin Panel - Create Proposal</h2>
            <form id="createProposalForm">
                <div class="form-group">
                    <label for="proposalTitle">Proposal Title</label>
                    <input type="text" id="proposalTitle" placeholder="Enter proposal title" required>
                </div>
                <div class="form-group">
                    <label for="proposalDescription">Description</label>
                    <textarea id="proposalDescription" rows="4" placeholder="Describe the environmental proposal in detail" required></textarea>
                </div>
                <div class="form-group">
                    <label for="votingDuration">Voting Duration</label>
                    <select id="votingDuration" required>
                        <option value="">Select duration</option>
                        <option value="3600">1 Hour</option>
                        <option value="21600">6 Hours</option>
                        <option value="86400">1 Day</option>
                        <option value="259200">3 Days</option>
                        <option value="604800">1 Week</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Proposal</button>
            </form>
        </div>

        <div id="proposalsSection" class="card">
            <h2>üó≥Ô∏è Active Proposals</h2>
            <div id="proposalsList">
                <p>Loading proposals...</p>
            </div>
            <button id="refreshBtn" class="btn btn-secondary">Refresh Proposals</button>
        </div>

        <div id="resultsSection" class="card">
            <h2>üìä Results</h2>
            <div id="resultsList">
                <p>No results available</p>
            </div>
        </div>

        <div id="statusDiv"></div>
    </div>

    <script>
        // Contract configuration - Update this with your deployed contract address
        const CONTRACT_ADDRESS = ''; // Enter your deployed contract address here
        const CONTRACT_ABI = [
            "function admin() external view returns (address)",
            "function currentProposalId() external view returns (uint32)",
            "function createProposal(string memory _title, string memory _description, uint256 _votingDuration) external",
            "function submitVote(uint32 _proposalId, uint8 _vote) external",
            "function revealResults(uint32 _proposalId) external",
            "function getProposalInfo(uint32 _proposalId) external view returns (string memory title, string memory description, uint256 startTime, uint256 endTime, bool active, bool resultsRevealed, uint32 totalVoters)",
            "function hasUserVoted(uint32 _proposalId, address _user) external view returns (bool)",
            "function isVotingActive(uint32 _proposalId) external view returns (bool)",
            "function getActiveProposals() external view returns (uint32[] memory)",
            "function endProposal(uint32 _proposalId) external",
            "event ProposalCreated(uint32 indexed proposalId, string title, uint256 startTime, uint256 endTime)",
            "event VoteSubmitted(address indexed voter, uint32 indexed proposalId)",
            "event ResultsRevealed(uint32 indexed proposalId, uint32 yesVotes, uint32 noVotes)",
            "event ProposalEnded(uint32 indexed proposalId)"
        ];

        // Global variables
        let provider = null;
        let signer = null;
        let contract = null;
        let userAddress = null;

        // Initialize the application
        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                setupEventListeners();

                // Check if contract address is set
                if (!CONTRACT_ADDRESS || CONTRACT_ADDRESS === '') {
                    showStatus('‚ö†Ô∏è Contract address not configured. Please update CONTRACT_ADDRESS in the code.', 'error');
                    document.getElementById('proposalsList').innerHTML = `
                        <div class="status error">
                            <h3>Contract Not Configured</h3>
                            <p>To use this application:</p>
                            <ol>
                                <li>Deploy the EnvironmentalVoting smart contract</li>
                                <li>Update the CONTRACT_ADDRESS variable in the HTML file</li>
                                <li>Refresh the page</li>
                            </ol>
                            <p><strong>Current Contract Address:</strong> ${CONTRACT_ADDRESS || 'Not Set'}</p>
                        </div>
                    `;
                    return;
                }

                await checkConnection();
            } else {
                showStatus('MetaMask is not installed. Please install MetaMask to use this application.', 'error');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            document.getElementById('createProposalForm').addEventListener('submit', createProposal);
            document.getElementById('refreshBtn').addEventListener('click', loadProposals);

            // Listen for account changes
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWallet();
                    } else {
                        checkConnection();
                    }
                });

                window.ethereum.on('chainChanged', (chainId) => {
                    window.location.reload();
                });
            }
        }

        // Check if wallet is already connected
        async function checkConnection() {
            try {
                const accounts = await provider.listAccounts();
                if (accounts.length > 0) {
                    await connectWallet();
                }
            } catch (error) {
                console.error('Error checking connection:', error);
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                showStatus('Connecting to wallet...', 'warning');

                await window.ethereum.request({ method: 'eth_requestAccounts' });
                signer = provider.getSigner();
                userAddress = await signer.getAddress();


                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // Update UI
                updateWalletUI();
                await checkAdminStatus();
                await loadProposals();

                showStatus('Wallet connected successfully!', 'success');
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showStatus(`Failed to connect wallet: ${error.message}`, 'error');
            }
        }


        // Update wallet UI
        async function updateWalletUI() {
            const network = await provider.getNetwork();
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('networkInfo').classList.remove('hidden');
            document.getElementById('networkName').textContent = network.name;
            document.getElementById('userAddress').textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
        }

        // Check if user is admin
        async function checkAdminStatus() {
            try {
                const adminAddress = await contract.admin();
                if (adminAddress.toLowerCase() === userAddress.toLowerCase()) {
                    document.getElementById('adminSection').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        // Create proposal
        async function createProposal(event) {
            event.preventDefault();

            const title = document.getElementById('proposalTitle').value;
            const description = document.getElementById('proposalDescription').value;
            const duration = document.getElementById('votingDuration').value;

            if (!title || !description || !duration) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                showStatus('Creating proposal...', 'warning');

                const tx = await contract.createProposal(title, description, parseInt(duration));
                showStatus('Transaction submitted. Waiting for confirmation...', 'warning');

                await tx.wait();
                showStatus('Proposal created successfully!', 'success');

                // Reset form
                document.getElementById('createProposalForm').reset();
                await loadProposals();

            } catch (error) {
                console.error('Error creating proposal:', error);
                showStatus(`Failed to create proposal: ${error.message}`, 'error');
            }
        }

        // Load proposals
        async function loadProposals() {
            try {
                if (!contract) return;

                showStatus('Loading proposals...', 'warning');
                const currentId = await contract.currentProposalId();
                const proposalsList = document.getElementById('proposalsList');
                proposalsList.innerHTML = '';

                if (currentId.toNumber() === 0) {
                    proposalsList.innerHTML = '<p>No proposals found</p>';
                    showStatus('No proposals available', 'warning');
                    return;
                }

                for (let i = 1; i <= currentId.toNumber(); i++) {
                    await loadProposal(i);
                }

                showStatus('Proposals loaded successfully', 'success');

            } catch (error) {
                console.error('Error loading proposals:', error);
                showStatus(`Failed to load proposals: ${error.message}`, 'error');
            }
        }

        // Load individual proposal
        async function loadProposal(proposalId) {
            try {
                const [title, description, startTime, endTime, active, resultsRevealed, totalVoters] =
                    await contract.getProposalInfo(proposalId);

                const hasVoted = await contract.hasUserVoted(proposalId, userAddress);
                const isActive = await contract.isVotingActive(proposalId);

                const proposalDiv = document.createElement('div');
                proposalDiv.className = `proposal ${isActive ? 'active' : 'ended'}`;

                const startDate = new Date(startTime.toNumber() * 1000);
                const endDate = new Date(endTime.toNumber() * 1000);
                const now = new Date();

                let status = '';
                if (now < startDate) {
                    status = 'Not Started';
                } else if (now <= endDate && active) {
                    status = 'Active';
                } else {
                    status = 'Ended';
                }

                proposalDiv.innerHTML = `
                    <h3>Proposal #${proposalId}: ${title}</h3>
                    <p><strong>Description:</strong> ${description}</p>
                    <div class="proposal-meta">
                        <div><strong>Status:</strong> ${status}</div>
                        <div><strong>Total Voters:</strong> ${totalVoters.toString()}</div>
                        <div><strong>Start:</strong> ${startDate.toLocaleString()}</div>
                        <div><strong>End:</strong> ${endDate.toLocaleString()}</div>
                        <div><strong>Your Vote:</strong> ${hasVoted ? 'Submitted' : 'Not Voted'}</div>
                    </div>
                    ${isActive && !hasVoted ? `
                        <div class="vote-buttons">
                            <button class="btn btn-secondary" onclick="submitVote(${proposalId}, 1)">‚úÖ Vote Yes</button>
                            <button class="btn btn-danger" onclick="submitVote(${proposalId}, 0)">‚ùå Vote No</button>
                        </div>
                    ` : ''}
                    ${!active && resultsRevealed ? `
                        <div class="status success">Results have been revealed for this proposal</div>
                    ` : ''}
                `;

                document.getElementById('proposalsList').appendChild(proposalDiv);

            } catch (error) {
                console.error(`Error loading proposal ${proposalId}:`, error);
            }
        }

        // Submit vote
        async function submitVote(proposalId, vote) {
            try {
                showStatus('Submitting encrypted vote...', 'warning');

                const tx = await contract.submitVote(proposalId, vote);
                showStatus('Transaction submitted. Waiting for confirmation...', 'warning');

                await tx.wait();
                showStatus(`Vote submitted successfully! Your vote is encrypted and private.`, 'success');

                await loadProposals();

            } catch (error) {
                console.error('Error submitting vote:', error);
                showStatus(`Failed to submit vote: ${error.message}`, 'error');
            }
        }

        // Disconnect wallet
        function disconnectWallet() {
            provider = null;
            signer = null;
            contract = null;
            userAddress = null;

            document.getElementById('connectBtn').style.display = 'inline-block';
            document.getElementById('networkInfo').classList.add('hidden');
            document.getElementById('adminSection').classList.add('hidden');
            document.getElementById('proposalsList').innerHTML = '<p>Please connect your wallet to view proposals</p>';

            showStatus('Wallet disconnected', 'warning');
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;

            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
